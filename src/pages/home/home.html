<ion-header>
  <ion-navbar>
    <ion-title>
      Animations!
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <button [@flip]="flipState" ion-button color="light" (click)="toogleFlip()">Flip!</button>

  <button [@flyInOut]="flyInOutState" ion-button color="light" (click)="toogleFlyInOut()">Fly Out!</button>

  <button [@fade]="@fadeState" ion-button color="light" (click)="toogleFade()">Fade!</button>

  <button [@bounce]="bounceState" ion-button color="light" (click)="toogleBounce()">Bounce!</button>

</ion-content>
